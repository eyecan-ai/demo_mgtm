type: KPPlanarDecoder # Decoder Name

# Decoder options
options:
  min_score: 0.25 # Min score 
  output_keys: # What to propagate after decoding
    - 'output_rfs'

# Objects instances configurations
objects:
  - 
    label: 0
    x: 0
    y: 0
    a: 50
    b: 50
    angle: 90
  - 
    label: 1
    x: 0
    y: 0
    a: 10
    b: 10
    angle: -90
  